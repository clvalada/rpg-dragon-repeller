<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MedievalSharp">
  </head>
  <body>
    <h1>Dragon Slayer</h1>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="image">
        <img id="imagePlaceholder" src="images/town-square.jpg" alt="Image placeholder">
      </div>
      <div id="text">
        Welcome to Dragon Slayer. You must defeat the dragon that is terrorizing the town. You are in the town square. Use the buttons above to chose your next location.
      </div>
        <p id="photoCredit">Image by <a href="https://pixabay.com/users/chiemseherin-1425977/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7253426">ðŸŒ¼ChristelðŸŒ¼</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7253426">Pixabay</a></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
